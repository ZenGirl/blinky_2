AllCops:
  Exclude:
    - 'Gemfile'
    - 'spec/**/*'
Metrics/LineLength:
  Enabled: true
  Severity: warning
  Max: 120
Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']
Metrics/MethodLength:
  Enabled: true
  Max: 20
Layout/AlignHash:
  Enabled: false
Layout/SpaceInsideHashLiteralBraces:
  Enabled: false
